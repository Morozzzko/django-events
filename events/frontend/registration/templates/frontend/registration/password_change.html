{% extends 'auth/base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
    <div class='login-page'>
        <div class="lp-content">
            <h1 class='lp-content__h1'>Изменение пароля</h1>

            {% if form.errors %}
                <p class='lp-content__p-error'>Ошибка в данных, попробуйте ввести их заново или <a class='lp-content__p-error__link' href=''>восстановите пароль.</a></p>
            {% endif %}

            <form method='post' action=''>
                <div class='lp-field'>
                    <label class='lp-field__label' for='id_old_password'>Старый пароль</label>
                    <input type="password" name="old_password" id="id_old_password" class='lp-field__input' required autofocus>
                </div>

                <div class='lp-field'>
                    <label class='lp-field__label' for='id_new_password1'>Новый пароль</label>
                    <input type="password" name="new_password1" id="id_new_password1" class='lp-field__input' required>
                </div>

                <div class='lp-field'>
                    <label class='lp-field__label' for='id_new_password2'>Подтверждение нового пароля</label>
                    <input type="password" name="new_password2" id="id_new_password2" class='lp-field__input' required>
                </div>

                <div class='lp-field'>
                    <button type='submit' class='lp-field__button'>Изменить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

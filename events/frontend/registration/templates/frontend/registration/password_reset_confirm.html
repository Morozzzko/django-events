{% extends 'auth/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <div class='login-page'>
        <div class="lp-content">
            <h1 class='lp-content__h1'>Восстановление пароля</h1>

            {% if form.errors %}
                <p class='lp-content__p-error'>Ошибка в данных, попробуйте ввести пароль заново.</p>
            {% endif %}

            <form method='post' action=''>
                <div class='lp-field'>
                    <label class='lp-field__label' for='id_new_password1'>Новый пароль</label>
                    <input type='password' name='new_password1' id='id_new_password1' class='lp-field__input' autofocus>
                </div>

                <div class='lp-field'>
                    <label class='lp-field__label' for='id_new_password2'>Подтверждение нового пароля</label>
                    <input type='password' name='new_password2' id='id_new_password2' class='lp-field__input'>
                </div>

                <div class='lp-field'>
                    <button type='submit' class='lp-field__button'>Восстановить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'auth/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <div class='login-page'>
        <div class="lp-content">
            <h1 class='lp-content__h1'>Восстановление пароля</h1>

            {% if form.errors %}
                <p class='lp-content__p-error'>Ошибка, возможно вы сделали опечатку в эл. почте, попробуйте ввести данные заново.</p>
            {% endif %}

            <form method='post' action=''>
                <div class='lp-field'>
                    <label class='lp-field__label' for='email'>Эл. почта</label>
                    <input type="email" name="email" id="email" class='lp-field__input' required autofocus>
                </div>

                <div class='lp-field'>
                    <button type='submit' class='lp-field__button'>Восстановить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
